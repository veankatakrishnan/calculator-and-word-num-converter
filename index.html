<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>
    <script src="https://unpkg.com/number-to-words@1.2.4/numberToWords.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display-container">
                <input type="text" id="display" disabled>
            </div>
            <div class="buttons">
                <!-- Row1 -->
                <button class="btn special" data-key="c">C</button>
                <button class="btn special" data-key="Backspace">âŒ«</button>
                <button class="btn operator" data-key="/">/</button>
                <button class="btn operator" data-key="*">*</button>

                <!-- Row 2 -->
                <button class="btn" data-key="7">7</button>
                <button class="btn" data-key="8">8</button>
                <button class="btn" data-key="9">9</button>
                <button class="btn operator" data-key="-">-</button>

                <!-- Row 3 -->
                <button class="btn" data-key="4">4</button>
                <button class="btn" data-key="5">5</button>
                <button class="btn" data-key="6">6</button>
                <button class="btn operator" data-key="+">+</button>

                <!-- Row 4 -->
                <button class="btn" data-key="1">1</button>
                <button class="btn" data-key="2">2</button>
                <button class="btn" data-key="3">3</button>
                <button class="btn operator" id="equals" data-key="=">=</button>

                <!-- Row 5 -->
                <button class="btn span-2" data-key="0">0</button>
                <button class="btn" data-key=".">.</button>
            </div>
        </div>
        <div class="right-panel">
            <div class="converter-panel">
                <h2>Converter</h2>
                <input type="text" id="converter-input" placeholder="Enter number or words">
                <div class="converter-buttons">
                    <button id="to-words">To Words</button>
                    <button id="to-number">To Number</button>
                </div>
                <div id="converter-output"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
